<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="search-bar">
        <input id="question" placeholder="Enter your question">
        <button id="send">Send</button>
    </div>
    <p class="msg-box" id="message-box">
        nothing
    </p>
    <script>
        document.querySelector("#send").addEventListener("click",
            readvalue
        );

        function readvalue(){
            var ans = document.querySelector("#question").value;
            document.querySelector("#message-box").innerHTML=`<h1>You entered: ${ans}</h1>`
        }
    </script>
</body>
</html>
